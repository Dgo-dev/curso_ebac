<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio HTML com JS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="container">
        <h1>Comparação</h1>
        <form> 
            <input type="number" id="input-a" placeholder="Valor A" required>
            <input type="number" id="input-b" placeholder="Valor B" required>
          
            <button type="submit">Enviar</button>
        </form>

        <p class="resposta">
            O valor da campo <strong>B</strong> é maior que o valor do campo <strong>A</strong>
        </p>
            
    </div>
   
    <script src="main.js"></script>
</body>
</html>
