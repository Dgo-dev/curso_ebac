<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo para Projetos futuros</title>
    <link rel="stylesheet" href="./dev/styles/main.css">
</head>

<body>

    <section class="container">
        <h1>Calculadora de imc</h1>

            <table>
            <thead>
                <tr>
                    <th>IMC</th>
                    <th>Resultado</th>
                <tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>Menos do que 18,5</td>
                    <td>Abaixo do peso</td>
                </tr>
                <tr>
                    <td>Entre 18,5 e 24,9</td>
                    <td>Peso Normal</td>
                </tr>
                <tr>
                    <td>Entre 25 e 29,9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>Entre 30 e 34,9</td>
                    <td>Obesidade grau 1</td>
                </tr>
                <tr>
                    <td>Entre 35 e 39,9</td>
                    <td>Obesidade grau 2</td>
                </tr>
                <tr>
                    <td>Mais do que 40</td>
                    <td>Obesidade grau 3</td>
                </tr>
            </tbody>
            </table>

        <form>
            <label for="input-peso">Peso: (KG)</label>
            <input type="number" id="input-peso">

            <label for="input-altura">Altura: (M)</label>
            <input type="number" id="input-altura">

            <button>Calcular</button>
            
        </form>

        <div class="resultado">
            <span></span>
        </div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
